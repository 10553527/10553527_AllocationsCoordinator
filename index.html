<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div class="header p-3" style="background-color: rgba(222,24,52,1); height: 20vh">
  <h1 class="text-white">PlaceCo</h1>
  <p class="text-white">the clinical placement coordination application</p>
</div>
<form action="{{ url_for('submit_form') }}" enctype="multipart/form-data" method="post">
    <div class="container-fluid text-black" style="background-color: rgba(248,248,247,1); height: 70vh; display: flex">
        <div class="row">
            <div class="col p-3">
                <label for="number-of-weeks">1. Number of Weeks of Placements</label>
                <input type="number" name="weeks-of-placements" class="form-control" id="number-of-weeks"
                       placeholder="Select a Number" min="1" value="1" required>
            </div>
            <div class="col p-3">
                <label for="max-weeks">2. Max No of Weeks in General Hospital</label>
                <input type="number" name="maximum-of-general" class="form-control" id="max-weeks"
                       placeholder="Select a Number" min="1" value="1" required>
            </div>
            <div class="col p-3">
                <label for="weeks-in-orthopaedics">3. Number of Weeks in Orthopaedics</label>
                <input type="number" name="orthopaedics" class="form-control" id="weeks-in-orthopaedics"
                       placeholder="Select a Number" min="0" value="0" required>
            </div>
            <div class="w-100"></div>
            <div class="col p-3">
                <label for="weeks-in-ophthalmology">4. Number of Weeks in Ophthalmology</label>
                <input type="number" name="ophthalmology" class="form-control" id="weeks-in-ophthalmology"
                       placeholder="Select a Number" min="0" value="0" required>
            </div>
            <div class="col p-3">
                <label for="weeks-in-obstetrics">5. Number of Weeks in Obstetrics</label>
                <input type="number" name="obstetrics" class="form-control" id="weeks-in-obstetrics"
                       placeholder="Select a Number" min="0" value="0" required>
            </div>
            <div class="col p-3">
                <label for="weeks-in-paediatrics">6. Number of Weeks in Paediatrics</label>
                <input type="number" name="paediatrics" class="form-control" id="weeks-in-paediatrics"
                       placeholder="Select a Number" min="0" value="0" required>
            </div>
            <div class="w-100"></div>
            <div class="col p-3">
                <label for="weeks-in-fcs">7. Number of Weeks in FCS</label>
                <input type="number" name="fcs" class="form-control" id="weeks-in-fcs" placeholder="Select a Number"
                       min="0" value="0" required>
            </div>

            <div class="col p-3">
                <label for="download-csv">8. Download .csv Template: </label>
                <a href="return_files" download="allocations-template.csv" id="download-csv">Here</a>
            </div>
            <div class="col p-3" border>
                <label for="upload-csv" class="align-top">9. Upload .csv File</label>
                <input type="file" name="csv" class="upload-spreadsheet" id="upload-csv" required>
            </div>
            <div class="w-100"></div>
            <div class="col p-3 border" style="text-align: center">
                <button type="submit" value="submit" class="btn fw-bold border-3"
                        style="background-color: rgba(248,248,247,1); border-color: rgba(222,24,52,1)"
                        id="submit-csv">Generate Placements</button>
            </div>
            <div class="col p-3 border">
                Status:
                {% if success is defined %}
                    {% if success %}
                        <p>Success!</p>
                        <label for="download-csv-1">Download Allocations:</label>
                        <a href="return_allocations" download="allocations-template.csv" id="download-csv-1">
                                Here</a>
                    {% else %}
                        Failure: {{ error_message }}
                    {% endif %}
                {% else %}

                {% endif %}
            </div>
        </div>
    </div>
</form>
<footer class="fixed-bottom">
  <div class="text-center text-light p-4" style="background-color: rgba(34, 34, 34, 1); height: 10vh">
      Â© 2022 Copyright:
    <a class="text-light">James Keyes</a>
  </div>
</footer>
</body>
</html>
